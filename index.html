<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic online calculator">
    <meta name="keywords" content="calculator, online calculator, basic calculator">

    <!-- favicon icon-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <!-- Style sheet link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JavaScript link-->
    <script src="assets/js/script.js" defer></script>
    <title>Basic Calculator</title>
</head>

<body>
    <!----Page heading---->
    <header>
        <a href="index.html">
            <h1 id="heading">Basic Online Calculator</h1>
        </a>
    </header>
    <div class="calculator-grid">
        <div class="output">
            <div class="pervious-operand"></div>
            <div class="current operand"></div>
            <button class="span-two">AC</button>
            <button>Del</button>
            <button>&#247</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button class="span-two">=</button>
        </div>
    </div>
</body>

</html>
