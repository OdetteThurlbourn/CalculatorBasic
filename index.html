<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Basic online calculator">
  <meta name="keywords" content="calculator, online calculator, basic calculator">

  <!-- favicon icon-->
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  <!-- Style sheet link-->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- JavaScript link-->
  <script src="assets/js/script.js" defer></script>
  <title>Basic Calculator</title>
</head>

<body>
  <div class="calcGrid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button dataAllClear class="span-two">AC</button>
    <button data-delete id="backspace">Backspace</button>
    <button dataOperation>&#247</button>
    <button dataNumber>1</button>
    <button dataNumber>2</button>
    <button dataNumber>3</button>
    <button dataOperation>*</button>
    <button dataNumber>4</button>
    <button dataNumber>5</button>
    <button dataNumber>6</button>
    <button dataOperation>+</button>
    <button dataNumber>7</button>
    <button dataNumber>8</button>
    <button dataNumber>9</button>
    <button dataOperation>-</button>
    <button dataNumber>.</button>
    <button dataNumber>0</button>
    <button data-equals class="span-two">=</button>
  </div>
</body>

</html>
